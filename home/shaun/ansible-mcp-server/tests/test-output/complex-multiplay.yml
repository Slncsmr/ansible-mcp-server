---
- name: Complex multi-play playbook
  hosts: webservers
  become: true
  vars:
    app_name: myapp
    app_port: 3000
  
  pre_tasks:
    - name: Update apt cache
      apt:
        update_cache: yes
      when: ansible_os_family == "Debian"
  
  roles:
    - common
    - nginx
  
  tasks:
    - name: Create app directory
      file:
        path: "/opt/{{ app_name }}"
        state: directory
        mode: '0755'
    
    - name: Deploy application
      template:
        src: app.service.j2
        dest: "/etc/systemd/system/{{ app_name }}.service"
      notify: restart app
  
  handlers:
    - name: restart app
      systemd:
        name: "{{ app_name }}"
        state: restarted
        daemon_reload: yes

- name: Configure database servers
  hosts: databases
  become: true
  
  tasks:
    - name: Install PostgreSQL
      package:
        name: postgresql
        state: present
    
    - name: Configure PostgreSQL
      lineinfile:
        path: /etc/postgresql/main/postgresql.conf
        regexp: '^#?listen_addresses'
        line: "listen_addresses = '*'"
      notify: restart postgresql
  
  handlers:
    - name: restart postgresql
      service:
        name: postgresql
        state: restarted