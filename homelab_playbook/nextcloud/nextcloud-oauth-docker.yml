version: '3.8'

services:
  nextcloud-db:
    image: mariadb:10.11
    container_name: nextcloud-db
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=Tenchi01!
      - MYSQL_DATABASE=nextcloud
      - MYSQL_USER=nextcloud
      - MYSQL_PASSWORD=Tenchi01!
    volumes:
      - nextcloud-db:/var/lib/mysql

  nextcloud-redis:
    image: redis:alpine
    container_name: nextcloud-redis
    restart: unless-stopped

  nextcloud:
    image: nextcloud:latest
    container_name: nextcloud
    restart: unless-stopped
    ports:
      - 8084:80
    depends_on:
      - nextcloud-db
      - nextcloud-redis
    environment:
      # Database
      - MYSQL_HOST=nextcloud-db
      - MYSQL_DATABASE=nextcloud
      - MYSQL_USER=nextcloud
      - MYSQL_PASSWORD=Tenchi01!
      - REDIS_HOST=nextcloud-redis
      
      # Trusted domains
      - NEXTCLOUD_TRUSTED_DOMAINS=nextcloud.shaunjackson.space 192.168.10.200
      - OVERWRITEPROTOCOL=http
      - OVERWRITEHOST=nextcloud.shaunjackson.space
      
      # Admin user (for initial setup)
      - NEXTCLOUD_ADMIN_USER=admin
      - NEXTCLOUD_ADMIN_PASSWORD=Tenchi01!
      
    volumes:
      # Main data storage - point this to your 12TB drive
      - /mnt/storage/nextcloud/data:/var/www/html/data
      - nextcloud-config:/var/www/html/config
      - nextcloud-apps:/var/www/html/custom_apps

  # Optional: OnlyOffice for document editing
  onlyoffice:
    image: onlyoffice/documentserver:latest
    container_name: onlyoffice
    restart: unless-stopped
    ports:
      - 8086:80
    environment:
      - JWT_SECRET=your-secret-key
    volumes:
      - onlyoffice-data:/var/www/onlyoffice/Data
      - onlyoffice-logs:/var/log/onlyoffice

volumes:
  nextcloud-db:
  nextcloud-config:
  nextcloud-apps:
  onlyoffice-data:
  onlyoffice-logs:

